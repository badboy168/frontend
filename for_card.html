<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!--标准mui.css-->
    <link rel="stylesheet" href="css/mui.min.css">
    <!--App自定义的css-->
    <!-- <link rel="stylesheet" type="text/css" href="../css/app.css" /> -->
    <link rel="stylesheet" href="css/public.css">

    <!--文件上传bootstrap-fileinput-->
    <!--<link href="css/bootstrap-fileinput/bootstrap.min.css" rel="stylesheet">-->
    <!--<link href="css/bootstrap-fileinput/bootstrap-fileinput.css" rel="stylesheet">-->
</head>

<body>
<header class="mui-bar mui-bar-nav">
    <!--<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>-->
    <h1 class="mui-title">兑换代金券</h1>
</header>

<div class="mui-content">

    <div class="mui-card">
        <!--内容区-->
        <div class="mui-card-content" style="margin-top:5px;">
            <img src="images/noimage.png"  data="0" width="38%" height="40%" style="margin-left: 8%"/>
            <img src="images/noimage.png"  data="0" width="38%" height="40%" style="margin-left: 8%"/>
        </div>
    </div>

    <div class="mui-button-row" style="height: auto;margin-top: 5px;">
        <input type="file" name="fileupload"  style="display: none" />
        <!--<button type="upload"  class="mui-btn mui-btn-warning mui-btn-block">选择图片</button>-->
    </div>
    <div class="mui-input-row" style="margin: 0px 5px;">
        <input type="text" class="mui-input-clear" placeholder="物流单号">
    </div>
    <div class="mui-input-row" style="margin: 0px 5px;">
        <textarea id="textarea" rows="5" placeholder="备注说明"></textarea>
    </div>

    <ul class="mui-table-view" style="height: auto;margin-top: 0px;">
        <li class="mui-table-view-cell mui-media">
            <a href="javascript:;">
                <div class="mui-media-body" style="height:150px;">
                    <h5>&nbsp;&nbsp;说明：</h5>
                    <p class='mui-ellipsis'>&nbsp;&nbsp;&nbsp;&nbsp;1.图片支持.jpg .jpeg .bmp .gif .png格式;</p>
                    <p class='mui-ellipsis'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;大小不超过2M；</p>
                    <p class='mui-ellipsis'>&nbsp;&nbsp;&nbsp;&nbsp;2.xxxxxx;</p>
                    <p class='mui-ellipsis'>&nbsp;&nbsp;&nbsp;&nbsp;3.xxxxxx;</p>

                </div>
            </a>
        </li>
    </ul>

    <div class="mui-button-row" style="height: auto;margin-top: 15px;margin-bottom: 50px;" >
        <button type="submit" class="mui-btn mui-btn-primary">提&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;交</button>
        &nbsp;&nbsp;
        <button type="button" class="mui-btn mui-btn-danger" onclick="javascript:net.back();">返&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;回</button>
    </div>




    <!--登录按钮--
    <div class="mui-button-row" style="height: auto;margin-top: 10px;">
        <button type="button" id="login" class="mui-btn mui-btn-primary mui-btn-block">登        录</button>
    </div>
    -->

</div>

<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="js/lib/jquery.ui.widget.js"></script>
<script type="text/javascript" src="js/lib/jquery.fileupload.js"></script>
<script type="text/javascript" src="js/lib/purl.js" type="text/javascript"></script>
<script type="text/javascript" src="js/lib/mui.min.js"></script>
<script type="text/javascript" src="js/base/net.js"></script>
<script type="text/javascript" src="js/init.js"></script>
<script type="text/javascript" src="js/user/for_card.js"></script>

</body>
</html>
