	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">

	<!--标准mui.css-->
	<link rel="stylesheet" href="css/mui.min.css">
	<!--App自定义的css-->

<body>
<header class="mui-bar mui-bar-nav">
	<!--<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>-->
	<h1 class="mui-title">兑换代金券</h1>
</header>

<div class="mui-content">

	<div class="mui-card">
		<!--内容区-->
		<div class="mui-card-content">
			<!--<img src="images/cbd.jpg" height="100%"/>-->
		</div>
	</div>

	<div class="mui-button-row" style="height: auto;margin-top: 5px;">
		<input type="file" name="fileupload"  style="display: none" />
		<button type="upload"  class="mui-btn mui-btn-warning mui-btn-block">上传图片</button>
	</div>
	<form class="mui-input-group" style="height: auto;margin-top: 5px;">
		<div class="mui-input-row">
			<label>物流单号</label>
			<input type="text" class="mui-input-clear" placeholder="请输入">
		</div>
		<div class="mui-input-row">
			<label>备注说明</label>
			<input type="text" class="mui-input-clear" placeholder="请输入">
		</div>

	</form>

	<div class="mui-button-row" style="height: auto;margin-top: 15px;">
		<button type="submit" class="mui-btn mui-btn-primary">提&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;交</button>
		&nbsp;&nbsp;
		<button type="button" class="mui-btn mui-btn-danger" onclick="javascript:net.back();">返&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;回</button>
	</div>

	<!--登录按钮--
    <div class="mui-button-row" style="height: auto;margin-top: 10px;">
        <button type="button" id="login" class="mui-btn mui-btn-primary mui-btn-block">登        录</button>
    </div>
    -->

</div>
