<!DOCTYPE html>
<html>
	<head>
  		<meta charset="utf-8">
		<title>Page</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准mui.css-->
		<link rel="stylesheet" href="css/mui.min.css">
		<!--App自定义的css-->
		<!-- <link rel="stylesheet" type="text/css" href="../css/app.css" /> -->
		<style>
			h5 {
				margin: 5px 7px;
			}
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<!--<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>-->
			<h1 class="mui-title">用戶登录</h1>
		</header>
		
		<div class="mui-content">
			<div class="mui-content-padded" style="margin: 5px;">
				<form class="mui-input-group">
					<div class="mui-input-row">
						<label>手机号</label>
						<input type="number" class="mui-input-clear" name="phone" placeholder="请输入">
					</div>
					
					<div class="mui-input-row">
						<label>图片验证码</label>
						<input type="text" name="imgCode" style="width: 25%;float: left;" placeholder="请输入">
						<img class="mui-media-object mui-pull-right" src="http://lottery.longyaonet.com/api/v1/sms/getCode" style="margin: 1px;"/>
					</div>

					<div class="mui-input-row">
						<label>短信验证码</label>
						<input type="text" name="smsCode" style="width: 25%;float: left;margin-right: 5px;" class="mui-input-clear" placeholder="请输入">
						<button type="button" id="getSmsCode" class="mui-btn" style="width: 30%;margin: 1px;">
							发送验证码
						</button>
					</div>
					
					<div class="mui-button-row" style="height: auto;margin-top: 10px;">
						<button type="button" id="login" class="mui-btn mui-btn-primary mui-btn-block">
							登&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;录
						</button>
					</div>
				</form>
			</div>
		</div>
		
		
		<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript" src="js/lib/purl.js" ></script>
		<script type="text/javascript" src="js/lib/mui.min.js"></script>
		<!--<script src="js/base/config.js"></script>-->
		<script type="text/javascript" src="js/base/net.js" ></script>
		<script type="text/javascript" src="js/init.js"></script>
		<script type="text/javascript" src="js/user/home.js" ></script>
	</body>

</html>
