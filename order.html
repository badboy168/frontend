<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--标准mui.css-->
    <link rel="stylesheet" href="css/mui.min.css">
    <!--App自定义的css-->
    <!-- <link rel="stylesheet" type="text/css" href="../css/app.css" /> -->
    <link rel="stylesheet" href="css/public.css">

</head>

<body>
<header class="mui-bar mui-bar-nav">
    <!--<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>-->
    <h1 class="mui-title">订单详情</h1>
</header>

<div class="mui-content">
    <div class="mui-content-padded" style="margin: 5px;">

        <div class="mui-content" style="background-color:#fff">
            <ul class="mui-table-view mui-grid-view">

                <li class="mui-table-view-cell mui-media mui-col-xs-6">
                    <img class="mui-media-object" src="images/noimage.png" style="display: none">
                </li>

                <li class="mui-table-view-cell mui-media mui-col-xs-6">
                    <img class="mui-media-object" src="images/noimage.png"  style="display: none">
                </li>

                <li class="mui-table-view-cell mui-media mui-col-xs-12" style="text-align:left;">
                    <div id="order" class="mui-media-body" data="订单号:"></div>
                    <div id="phone" class="mui-media-body" data="手机号:"></div>
                    <div id="category" class="mui-media-body" data="订单类型:"></div>
                    <div id="express" class="mui-media-body" data="物流单号："></div>
                    <div id="remark" class="mui-media-body" data="备注说明："></div>
                    <div id="created_at" class="mui-media-body" data="提交时间:"></div>
                    <div id="updated_at" class="mui-media-body" data="更新时间:"></div>
                    <div id="status" class="mui-media-body" data="订单状态："></div>


                </li>

            </ul>
        </div>


        <div class="mui-button-row" style="height: auto;margin-top: 15px;">
            <button type="button" onclick="javascript:net.redirect('order_list')" class="mui-btn mui-btn-danger mui-btn-block">返 回</button>
        </div>

        <!--登录按钮--
        <div class="mui-button-row" style="height: auto;margin-top: 10px;">
            <button type="button" id="login" class="mui-btn mui-btn-primary mui-btn-block">登        录</button>
        </div>
        -->
    </div>
</div>

<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="js/lib/purl.js"></script>
<script type="text/javascript" src="js/lib/mui.min.js"></script>
<script type="text/javascript" src="js/base/net.js"></script>
<script type="text/javascript" src="js/init.js"></script>
<script type="text/javascript" src="js/user/order.js"> </script>
</body>
</html>
